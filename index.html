<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tech For Girls - Registration</h1>

    <form id="registrationForm">
      <!-- Basic Details -->
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Phone Number:</label>
      <input type="number" id="phone" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>College / Department:</label>
      <input type="text" id="college" required />

      <!-- WhatsApp Share Button -->
      <div class="whatsapp-section">
        <button type="button" id="whatsappShareBtn">ðŸ“¤ Share on WhatsApp</button>
        <p id="shareCount">Click count: 0/5</p>
        <p id="shareStatus" class="status-msg"></p>
      </div>

      <!-- File Upload -->
      <label>Upload Screenshot (photo/resume):</label>
      <input type="file" id="screenshot" accept="image/*, .pdf" required />

      <!-- Submit Button -->
      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>

    <div id="thankYouMsg" class="hidden">
      ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
